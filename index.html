<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="box-1">
      <h3>Your Result</h3>
      <div class="circle-box">
        <h1>76</h1>
        <h6>of 100</h6>
      </div>
      <div class="comment">
        <h3>Great</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni sit omnis quas quo?</p>
      </div>
    </div>

    <div class="box-2">
      <h2>Summary</h2>
    </div>
    <div class="clear"></div>
  </div>
</body>

</html>
