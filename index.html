<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="box-1">
      <h3>Your Result</h3>
      <div class="circle-box">
        <h1>76</h1>
        <h6>of 100</h6>
      </div>
      <div class="comment">
        <h3>Great</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni sit omnis quas quo?</p>
      </div>
    </div>

    <div class="box-2">
      <h2>Summary</h2>
      <div class="buttons">
        <div class="button-1">
          <span class="icon">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
          </span>
          <span class="react">Reaction</span>
          <span id="result">80 / 100</span>
        </div>
        <!--Memory-->
        <div class="button-2">
          <span class="icon">
            <img src="./assets/images/icon-memory.svg" alt="reaction">
          </span>
          <span class="memory">Memory</span>
          <span id="result">92 / 100</span>
        </div>
        <!--Verbal-->
        <div class="button-3">
          <span class="icon">
            <img src="./assets/images/icon-verbal.svg" alt="reaction">
          </span>
          <span class="verbal">Verbal</span>
          <span id="result">61 / 100</span>
        </div>
        <!--Visual-->
        <div class="button-4">
          <span class="icon">
            <img src="./assets/images/icon-visual.svg" alt="reaction">
          </span>
          <span class="visual">Visual</span>
          <span id="result">72 / 100</span>
        </div>
        <!--Button-->
        <div class="continue">
          <span>Continue</span>
        </div>
      </div>
    </div>
    <div class="clear"></div>
  </div>
</body>

</html>
